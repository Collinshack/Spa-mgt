{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="spa in russia, Экстраспа" />
  <meta name="description" content="Extra СПА - идеальное место, чтобы увлечься заботой о своем теле и душе с потрясающим чувством комфорта и уютной атмосферой как дома." />
  <meta name="author" content="Экстраспа" />
  <link rel="shortcut icon" href="{% static 'mysite/images/favicon_io/favicon.ico' %}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{% static 'mysite/images/favicon_io/apple-touch-icon.png' %}">
  <link rel="icon" href="{% static 'mysite/images/favicon_io/android-chrome-192x192.png' %}" sizes="192x192">
<link rel="icon" href="{% static 'mysite/images/favicon_io/android-chrome-512x512.png' %}" sizes="512x512">

  <title> Экстраспа </title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'mysite/css/bootstrap.css' %}" />

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- nice select  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ==" crossorigin="anonymous" />
  <!-- font awesome style -->
  <link href="{% static 'mysite/css/font-awesome.min.css' %}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static 'mysite/css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'mysite/css/responsive.css' %}" rel="stylesheet" />

  <style>
    .hero_area {
      position: relative;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9); /* Adjust opacity here */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .login-container form {
      margin: 0 auto;
    }

    .login-container button.btn-primary {
      background-color: orange; /* Change button color */
      border-color: orange;
    }

    @media (max-width: 768px) {
      .login-container {
        top: 70%; /* Adjust the distance from the top */
        transform: translateX(-50%);
      }
    }
  </style>
</head>

<body>

  <div class="hero_area">
    <div class="bg-box">
      <img src="{% static 'mysite/images/massage-hero.jpg' %}" alt="">
    </div>
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              Экстраспа
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mx-auto ">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://экстраспа.рф/">SPAs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://экстраспа.рф/">About</a>
              </li>
            </ul>
            <div class="user_option">


              </a>
              <form class="form-inline">
                <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </form>
              {% if user.is_authenticated %}
              <a href="{% url 'login' %}" class="order_online">
                Login 
              </a>
              {% else %}
              <a href="{% url 'login' %}" class="order_online">
                Login 
              </a>
              {% endif %}
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->

  

    <!----Login Section-->
    <div class="container login-container">
      <h1 class="text-center">Логин администратора</h1>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">User ID</label>
          <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Авторизоваться</button>
      </form>
    </div>

  </div>


</body>

</html>
