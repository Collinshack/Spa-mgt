{% extends 'base_dashboard.html' %}
{% block content %}

<div class="main">
<div class="container">
    <br />
    <h1 class="text-center mb-4">Сгенерируйте новый ID для физических карт по сумме</h1>

    <div class="row justify-content-center">
        <div class="container mt-3">
            <!-- Messages display area -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
        
        <div class="col-md-6">
            <form method="POST" action="{% url 'generate_physical_card_sum' %}" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Сгенерировать ключ</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
