{% extends 'base_dashboard.html' %}
{% block content %}

<div class="container mb-5">
    <h1 class="text-center mb-4">Создание электронных карточек по сумме</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'generate_electronic_card_sum' %}" class="needs-validation" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label> 
                        {{ field }}
                        {% if field.help_text %}
                            <small class="text-muted">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="invalid-feedback">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <input type="hidden" name="uniquec" value="{{ form.initial.uniquec }}">
                <button type="submit" class="btn btn-primary">Нажмите, чтобы создать карточку</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
